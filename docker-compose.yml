version: '3'

services:
  app:
    image: webdevops/php-apache-dev:8.0
    environment:
      WEB_DOCUMENT_ROOT: /app/public
    working_dir: /app
    volumes:
    - .:/app
    ports:
      - 1905:80
    links:
      - mysql:mysql

  mysql:
    image: mysql:latest
    env_file:
      - .env.local
    environment:
      MYSQL_DATABASE: settings
      MYSQL_ROOT_HOST: "%"
    ports:
      - 2705:3306
    restart: always
    command: --group_concat_max_len=10000 --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --bind-address=0.0.0.0

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 2005:80
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql
    links:
      - mysql:mysql
